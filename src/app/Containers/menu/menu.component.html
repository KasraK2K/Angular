<nav class="menu">
  <ul>
    <ng-container *ngFor="let item of menus">
      <li>
        <a
          [routerLink]="item.path"
          [routerLinkActive]="['menu-Active']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="menu-item"
        >
          {{ item.name }}
        </a>
      </li>
    </ng-container>
    <li class="text-white">login user: <span class="font-weight-bold">{{ loginUserName }}</span></li>
  </ul>
</nav>
